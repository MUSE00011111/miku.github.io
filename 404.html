<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>湖商安全中心 | 404</title>
    <style>
        /* 引入指定字体文件，需将字体文件放在正确路径下 */
        @font-face {
            font-family: 'CustomFont';
            src: url('your_font_file.ttf');
        }

        body {
            font-family: 'CustomFont', Arial, Helvetica, sans-serif;
            background-color: #F5F5F5;
            color: #333333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #121212;
            color: #FFFFFF;
        }

        /* 顶部导航栏 */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            position: sticky;
            top: 0;
            background-color: rgba(224, 224, 224, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 100;
            transition: background-color 0.3s ease;
        }

        body.dark-mode nav {
            background-color: rgba(30, 30, 30, 0.8);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333333;
            transition: color 0.3s ease;
        }

        body.dark-mode .nav-links a {
            color: #FFFFFF;
        }

        .nav-links button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login {
            background-color: #F5F5F5;
            color: #000;
        }

        body.dark-mode .btn-login {
            background-color: #333333;
            color: #FFFFFF;
        }

        .btn-login:hover {
            background-color: #d4d4d4;
        }

        body.dark-mode .btn-login:hover {
            background-color: #444444;
        }

        .btn-get-started {
            background-color: #000;
            color: #FFFFFF;
        }

        body.dark-mode .btn-get-started {
            background-color: #FFFFFF;
            color: #000;
        }

        .btn-get-started:hover {
            background-color: #333;
        }

        body.dark-mode .btn-get-started:hover {
            background-color: #EEEEEE;
        }

        /* 主内容区域 */
        .main-content {
            text-align: center;
            padding: 150px 50px;
        }

        .main-content h1 {
            font-size: clamp(48px, 8vw, 64px);
            margin-bottom: 30px;
        }

        .main-content p {
            font-size: clamp(18px, 2.5vw, 24px);
            margin-bottom: 50px;
        }

        .main-content button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #000;
            color: #FFFFFF;
            transition: background-color 0.3s ease;
        }

        body.dark-mode .main-content button {
            background-color: #FFFFFF;
            color: #000;
        }

        .main-content button:hover {
            background-color: #333;
        }

        body.dark-mode .main-content button:hover {
            background-color: #EEEEEE;
        }

        /* 悬浮按钮 */
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #000;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 100;
        }

        .floating-button:hover {
            background-color: #333;
        }

        /* 按钮图标切换动画 */
        #dark-mode-icon,
        #scroll-to-top-icon {
            transition: opacity 0.3s ease, transform 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <!-- 顶部导航栏 -->
    <nav>
        <div class="nav-logo">
            BankApp
        </div>
        <div class="nav-links">
            <a href="#" onclick="alert('页面跳转暂未实现')">功能</a>
            <a href="#" onclick="alert('页面跳转暂未实现')">定价</a>
            <a href="#" onclick="alert('页面跳转暂未实现')">关于</a>
            <button class="btn-login" onclick="alert('登录功能暂未实现')">登录</button>
            <button class="btn-get-started" onclick="alert('页面跳转暂未实现')">立即开始</button>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <div class="main-content">
        <h1>404</h1>
        <p>很抱歉，您访问的页面不存在。</p>
        <button onclick="window.location.href='index.html'">返回首页</button>
    </div>

    <!-- 悬浮按钮 -->
    <div class="floating-button" id="combined-button">
        <i class="fa-solid fa-moon" id="dark-mode-icon"></i>
        <i class="fa-solid fa-arrow-up" id="scroll-to-top-icon" style="opacity: 0; transform: translate(-50%, -50%) scale(0.5);"></i>
    </div>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const moonIcon = document.getElementById('dark-mode-icon');
            moonIcon.classList.toggle('fa-moon');
            moonIcon.classList.toggle('fa-sun');
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        window.addEventListener('scroll', function () {
            const combinedButton = document.getElementById('combined-button');
            const darkModeIcon = document.getElementById('dark-mode-icon');
            const scrollToTopIcon = document.getElementById('scroll-to-top-icon');
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                darkModeIcon.style.opacity = 0;
                darkModeIcon.style.transform = 'translate(-50%, -50%) scale(0.5)';
                scrollToTopIcon.style.opacity = 1;
                scrollToTopIcon.style.transform = 'translate(-50%, -50%) scale(1)';
                combinedButton.onclick = scrollToTop;
            } else {
                darkModeIcon.style.opacity = 1;
                darkModeIcon.style.transform = 'translate(-50%, -50%) scale(1)';
                scrollToTopIcon.style.opacity = 0;
                scrollToTopIcon.style.transform = 'translate(-50%, -50%) scale(0.5)';
                combinedButton.onclick = toggleDarkMode;
            }
        });

        // 初始化暗黑模式按钮图标
        const body = document.body;
        const moonIcon = document.getElementById('dark-mode-icon');
        if (body.classList.contains('dark-mode')) {
            moonIcon.classList.remove('fa-moon');
            moonIcon.classList.add('fa-sun');
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
