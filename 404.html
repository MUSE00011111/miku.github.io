<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOOTING STAR | 404</title>
    <style>
        body {
          background-image: url('assets/images/background-404.jpg');
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center;
          margin: 0;
          padding: 0;
          height: 100vh; /* 保证背景图片占据整个视口高度 */
          transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #121212;
            color: #FFFFFF;
        }

        /* 针对电脑设备添加模糊效果 */
        @media (min-width: 1024px) {
            body::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url('assets/images/blur-background.jpg'); /* 替换为模糊背景图片路径 */
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                filter: blur(10px); /* 模糊效果 */
                z-index: -1; /* 确保模糊背景在最底层 */
            }
        }

        /* 引入指定字体文件，需将字体文件放在正确路径下 */
        @font-face {
            font-family: 'CustomFont';
            src: url('//mikux.fun/assets/fonts/Chillax-Semibold.otf');
        }
        body {
            font-family: 'CustomFont', Arial, Helvetica, sans-serif;
            background-color: #F5F5F5;
            color: #333333;
        }

        /* 顶部导航栏 */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            position: sticky;
            top: 0;
            background-color: rgba(224, 224, 224, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 100;
            transition: background-color 0.3s ease;
        }

        body.dark-mode nav {
            background-color: rgba(30, 30, 30, 0.8);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            text-align: left;
            margin-left: -34px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333333;
            transition: color 0.3s ease;
        }

        body.dark-mode .nav-links a {
            color: #FFFFFF;
        }

        .nav-links button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login {
            background-color: #F5F5F5;
            color: #000;
        }

        body.dark-mode .btn-login {
            background-color: #333333;
            color: #FFFFFF;
        }

        .btn-login:hover {
            background-color: #d4d4d4;
        }

        body.dark-mode .btn-login:hover {
            background-color: #444444;
        }

        .btn-get-started {
            background-color: #000;
            color: #FFFFFF;
        }

        body.dark-mode .btn-get-started {
            background-color: #FFFFFF;
            color: #000;
        }

        .btn-get-started:hover {
            background-color: #333;
        }

        body.dark-mode .btn-get-started:hover {
            background-color: #EEEEEE;
        }

        /* 主内容区域 */
        .main-content {
            text-align: center;
            position: absolute;
            bottom: 114px;
            left: 50%;
            transform: translate(-50%, 0);
            width: 100%;
        }

        .main-content h1 {
            font-size: 60px;
            margin-bottom: 0px;
        }

        .main-content p {
            font-size: 12px;
            margin-bottom: 26px;
        }

        .main-content button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #000;
            color: #FFFFFF;
            transition: background-color 0.3s ease;
            font-size: 11px;
        }

        body.dark-mode .main-content button {
            background-color: #FFFFFF;
            color: #000;
        }

        .main-content button:hover {
            background-color: #333;
        }

        body.dark-mode .main-content button:hover {
            background-color: #EEEEEE;
        }
    </style>
</head>

<body>
    <!-- 顶部导航栏 -->
    <nav>
        <div class="nav-logo">
            SHOOTING STAR
        </div>
    </nav>

    <!-- 主内容区域 -->
    <div class="main-content">
        <h1>404</h1>
        <p>很抱歉，您访问的页面不存在。</p>
        <button onclick="window.location.href='index.html'">返回首页</button>
    </div>
    
    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
