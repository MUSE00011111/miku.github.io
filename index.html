<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="//aicy.mikux.fun/asset/pictures/miku-love-douyin.png">
    <title>SHOOTING STAR</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
        }
        @font-face {
            font-family: 'Chillax';
            src: url('//mikux.fun/assets/fonts/Chillax-Semibold.otf') format('opentype');
            font-weight: 600;
            font-style: normal;
        }
        .nav-logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            font-family: 'Chillax', sans-serif;
        }
        .hamburger {
            cursor: pointer;
            display: none;
        }
        .hamburger input {
            display: none;
        }
        .hamburger svg {
            height: 2em;
            transition: transform 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        .line {
            fill: none;
            stroke: #333;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 3;
            transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1),
                        stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        .line-top-bottom {
            stroke-dasharray: 12 63;
        }
        .hamburger input:checked + svg {
            transform: rotate(-45deg);
        }
        .hamburger input:checked + svg .line-top-bottom {
            stroke-dasharray: 20 300;
            stroke-dashoffset: -32.42;
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
        .nav-links-left {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .nav-links-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .nav-links-left + .nav-links-right {
            margin-left: 24px;
        }
        .nav-links a {
            text-decoration: none;
            color: #333333;
        }
        .nav-links button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-login {
            background-color: #F5F5F5;
            color: #000;
        }
        .btn-get-started {
            background-color: #000;
            color: #FFFFFF;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            pointer-events: none;
        }

        /* 手机端全屏菜单 */
        @media (max-width: 768px) {
            nav {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
            }
            .hamburger {
                display: block;
                z-index: 10001;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100vw;
                height: 100vh;
                position: fixed;
                top: 0;
                left: 0;
                background-color: rgba(224, 224, 224, 0.97);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                animation-duration: 0.3s;
                animation-fill-mode: forwards;
                filter: blur(5px);
                opacity: 0;
                z-index: 10000;
            }
            .nav-links.active {
                display: flex;
                animation-name: fadeInBlur;
                opacity: 1;
                filter: blur(0px);
            }
            .nav-links.closing {
                animation-name: fadeOutBlur;
                opacity: 0;
                filter: blur(5px);
            }
            .nav-links-left, .nav-links-right {
                flex-direction: column;
                align-items: center;
                gap: 24px;
                padding: 0;
                width: 100%;
            }
            .nav-links-left + .nav-links-right {
                margin-left: 0;
            }
        }

        /* 触摸反馈样式 */
        .nav-links a:active,
        .nav-links button:active {
            transform: scale(0.95);
        }
        body {
            font-size: 16px;
        }
        h1, h2, h3 { font-weight: bold; }
        h1 { font-size: 28px; }
        h2 { font-size: 24px; }
        h3 { font-size: 20px; }
        @keyframes fadeInBlur {
            from { opacity: 0; filter: blur(5px);}
            to { opacity: 1; filter: blur(0px);}
        }
        @keyframes fadeOutBlur {
            from { opacity: 1; filter: blur(0px);}
            to { opacity: 0; filter: blur(5px);}
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px 0;
            z-index: 100;
            border-radius: 4px;
            min-width: 120px;
        }
        .dropdown-menu a {
            display: block;
            padding: 8px 16px;
            text-decoration: none;
            color: #333333;
            white-space: nowrap;
        }
        .dropdown-menu a:hover {
            background-color: #f5f5f5;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        #top-bar {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 60px;
          background-color: #333;
          z-index: 10;
        }
        @keyframes fadeInAndMove {
          from { opacity: 0; transform: translateY(50px);}
          to { opacity: 1; transform: translateY(0);}
        }
        #random-component {
          position: absolute;
          display: flex;
          justify-content: center;
          align-items: center;
          width: 350px;
          max-width: 90%;
          white-space: nowrap;
          height: 100px;
          background: rgba(255, 255, 255, 0.4);
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          border-radius: 20px;
          backdrop-filter: blur(20px);
          overflow: hidden;
          animation: fadeInAndMove 1s ease-out;
          transition: transform 0.2s ease;
        }
        #random-component p {
          margin: 0;
          text-align: center;
        }
        .icon-wrapper {
          position: absolute;
          bottom: 10px;
          right: 10px;
          background: rgba(0, 0, 0, 0.1);
          border-radius: 10px;
          padding: 5px;
        }
        #random-component:hover {
          transform: perspective(400px) rotateX(10deg) rotateY(-10deg);
        }
        @keyframes gentleShake {
          0% { transform: translate(0, 0) rotate(0deg);}
          25% { transform: translate(2px, -2px) rotate(-1deg);}
          50% { transform: translate(-2px, 2px) rotate(1deg);}
          75% { transform: translate(2px, 2px) rotate(0deg);}
          100% { transform: translate(0, 0) rotate(0deg);}
        }
        #login-modal {
          position: fixed;
          left: 0; top: 0; right: 0; bottom: 0;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .modal-backdrop {
            position: absolute;
            left: 0; top: 0; right: 0; bottom: 0;
            backdrop-filter: blur(20px); 
        }
        .modal-content {
            position: relative;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            max-width: 582px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .modal-content iframe {
          border: none;
          width: 100%;
          height: 100%;
          flex: 1;
        }
        .modal-close {
          position: absolute;
          right: 12px;
          top: 8px;
          background: transparent;
          border: none;
          font-size: 28px;
          cursor: pointer;
          z-index: 1;
          color: #888;
          transition: color 0.2s;
        }
        .modal-close:hover { color: #f44;}
        .container {
            display: flex;
            background: rgba(255,255,255,0.4);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 32px rgba(0,0,0,0.10);
            overflow: hidden;
            width: 585px;
            height: 330px;
        }
        .left { display: flex;}
        .left-inner {
            display: flex;
            padding: 44px 8px;
            align-items: center;
        }
        .left-inner img {
            width: 292px;
            height: 314px;
            border-radius: 12px;
            object-fit: cover;
            backdrop-filter: blur(20px);
        }
        .right {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 53px 14px;
          position: relative;
        }
        .shooting-star-mobile {
          display: none;
          font-size: 20px;
          font-weight: bold;
          color: #6C63FF;
          margin-bottom: 24px;
        }
        .form-box {
          border-radius: 15px;
          padding: 13px 7px;
          display: flex;
          flex-direction: column;
          align-items: stretch;
        }
        .form-title {
          font-size: 21px;
          font-weight: bold;
          margin-bottom: 27px;
          color: #32325d;
        }
        .form-subtitle {
          font-size: 11px;
          margin-bottom: 4px;
          color: #585878;
        }
        .input-box {
            background: rgba(255,255,255,0.2);
            border-radius: 9px;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px 14px;
            margin-bottom: 8px;
            font-size: 15px;
            outline: none;
        }
        .input-box:focus {
          border: 1.5px solid #6C63FF;
        }
        .form-button {
          border: none;
          border-radius: 12px;
          background: #6C63FF;
          color: #fff;
          font-size: 1.1rem;
          font-weight: bold;
          padding: 12px 0;
          cursor: pointer;
          margin-top: 12px;
          transition: background 0.2s;
        }
        .form-button:hover { background: #574fd6;}
        @media (max-width: 768px) {
        #login-modal {
            position: fixed;
            z-index: 9999; 
            left: 0; top: 0; right: 0; bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
            .modal-content {
                position: relative;
                border-radius: 18px; 
                box-shadow: 0 8px 32px rgba(0,0,0,0.15);
                max-width: 582px;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }
          .container {
            flex-direction: column;
            box-shadow: none;
            border-radius: 0;
            max-width: 100vw;
            min-height: 100vh;
        }
          .left { display: none;}
          .right {
            padding: 32px 12px 12px 12px;
            min-height: 100vh;
        }
          .shooting-star-mobile {
            display: block;
            font-size: 20px;
            font-weight: bold;
            color: #6C63FF;
            margin-bottom: 24px;
        }
          .form-box { max-width: 100vw;}
          .form-title { display: none;}
        }
        .left-inner { position: relative; }
        .corner-rect {
          position: absolute;
          left: 16px;
          bottom: 16px;
          width: 70px;
          height: 32px;
          background: #6C63FF;
          border-radius: 12px;
          opacity: 0.9;
          z-index: 2;
        }
    </style>
</head>

<body>
    <!-- 顶部导航栏 -->
    <nav>
        <div class="nav-logo">
            SHOOTING STAR
        </div>
        <label class="hamburger">
            <input type="checkbox" onclick="toggleNavLinks()">
            <svg viewBox="0 0 32 32">
                <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                <path class="line" d="M7 16 27 16"></path>
            </svg>
        </label>
        <div class="nav-links">
            <div class="nav-links-left">
                <a href="//xc.mikux.fun">相册</a>
                <div class="dropdown">
                    <a href="#">更多</a>
                    <div class="dropdown-menu">
                        <a href="#">壁纸站</a>
                        <a href="#">高级版</a>
                        <a href="#">专业版</a>
                    </div>
                </div>
                <a href="#">关于</a>
            </div>
            <div class="nav-links-right">
                <button class="btn-login">登录</button>
                <button class="btn-get-started">立即开始</button>
            </div>
        </div>
    </nav>
    <!-- 全屏自动循环播放视频 -->
    <video id="background-video" autoplay loop muted>
        您的浏览器不支持视频播放。
    </video>   
    <div id="random-component">
      <div class="background">
        <p id="hitokoto">加载中</p>
        <div class="icon-wrapper">
         <svg width="16" height="16" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13 12.4316V7.8125C13 6.2592 14.2592 5 15.8125 5H40.1875C41.7408 5 43 6.2592 43 7.8125V40.1875C43 41.7408 41.7408 43 40.1875 43H15.8125C14.2592 43 13 41.7408 13 40.1875V35.5684"></path>
         </svg>
        </div>
      </div>
    </div>
    <div id="login-modal" style="display: none;">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <button class="modal-close" onclick="closeLoginModal()">×</button>
          <div class="container">
            <div class="left">
              <div class="left-inner">
                <img src="/assets/images/m.png" alt="图片">
              </div>
            </div>
            <div class="right">
              <div class="shooting-star-mobile">SHOOTING STAR</div>
              <form class="form-box">
                <div class="form-title">登录</div>
                <div class="form-subtitle">手机号</div>
                <input type="text" class="input-box" placeholder="">
                <div class="form-subtitle">密码</div>
                <input type="text" class="input-box" placeholder="">
                <button class="form-button" type="submit">立即开始</button>
              </form>
            </div>
          </div>
      </div>
    </div>
    <script>
        // 一言
        fetch('https://v1.hitokoto.cn/?c=b')
            .then(response => response.json())
            .then(data => {
                const hitokotoElement = document.getElementById('hitokoto');
                hitokotoElement.textContent = data.hitokoto;
                const hitokotoWidth = hitokotoElement.offsetWidth;
                const randomComponentElement = document.getElementById('random-component');
                randomComponentElement.style.width = (hitokotoWidth + 70) + 'px';
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });

        function toggleNavLinks() {
            const navLinks = document.querySelector('.nav-links');
            const isActive = navLinks.classList.contains('active');
            if (isActive) {
                navLinks.classList.remove('active');
                navLinks.classList.add('closing');
                setTimeout(() => {
                    navLinks.classList.remove('closing');
                    navLinks.style.display = 'none';
                }, 300);
            } else {
                navLinks.style.display = 'flex';
                navLinks.classList.add('active');
            }
        }

        // 菜单项点击自动关闭菜单（移动端全屏菜单）
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('.nav-links a, .nav-links button').forEach(item => {
                item.addEventListener('click', () => {
                    const navLinks = document.querySelector('.nav-links');
                    const hamburgerInput = document.querySelector('.hamburger input');
                    if (window.innerWidth <= 768 && navLinks.classList.contains('active')) {
                        navLinks.classList.remove('active');
                        navLinks.classList.add('closing');
                        setTimeout(() => {
                            navLinks.classList.remove('closing');
                            navLinks.style.display = 'none';
                        }, 300);
                        hamburgerInput.checked = false; // 关闭汉堡按钮
                    }
                });
            });
        });

        // 随机视频
        const videos = [
            "//mikux.fun/furina.mp4",
            "//mikux.fun/miku-x.mp4",
            "//mikux.fun/chill.mp4",
            "//mikux.fun/ATL-01.mp4"
        ];
        const randomIndex = Math.floor(Math.random() * videos.length);
        const selectedVideo = videos[randomIndex];
        const videoElement = document.getElementById('background-video');
        const sourceElement = document.createElement('source');
        sourceElement.src = selectedVideo;
        sourceElement.type = 'video/mp4';
        videoElement.appendChild(sourceElement);

        // 随机组件动画
        document.addEventListener("DOMContentLoaded", () => {
          const component = document.getElementById("random-component");
          function getRandomPosition() {
              const viewportWidth = window.innerWidth;
              const viewportHeight = window.innerHeight;
              const componentWidth = component.offsetWidth;
              const componentHeight = component.offsetHeight;
              const x = Math.random() * (viewportWidth - componentWidth);
              const y = viewportHeight * (3 / 6) + Math.random() * (viewportHeight * (3 / 6) - componentHeight);
              return { x, y };
          }
          function setPosition() {
            const { x, y } = getRandomPosition();
            component.style.left = `${x}px`;
            component.style.top = `${y}px`;
          }
          setPosition();
          function startShakeEffect() {
            component.style.animation = "gentleShake 3s infinite ease-in-out";
          }
          component.addEventListener("mousemove", (event) => {
            component.style.animation = "none";
            const rect = component.getBoundingClientRect();
            const x = event.clientX - rect.left - rect.width / 2;
            const y = event.clientY - rect.top - rect.height / 2;
            const rotateX = (y / rect.height) * 15;
            const rotateY = -(x / rect.width) * 15;
            component.style.transform = `perspective(400px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
          });
          component.addEventListener("mouseleave", () => {
            component.style.animation = "gentleShake 3s infinite ease-in-out";
            component.style.transform = "perspective(400px) rotateX(0) rotateY(0)";
          });
          startShakeEffect();
          window.addEventListener("resize", setPosition);
        });

        // 登录弹窗
        document.querySelector('.btn-login').addEventListener('click', function () {
          document.getElementById('login-modal').style.display = 'flex';
          document.body.style.overflow = 'hidden';
        });
        function closeLoginModal() {
          document.getElementById('login-modal').style.display = 'none';
          document.body.style.overflow = '';
        }
        document.addEventListener('click', function (e) {
          const modal = document.getElementById('login-modal');
          if (modal.style.display !== 'flex') return;
          if (e.target.classList.contains('modal-backdrop')) {
            closeLoginModal();
          }
        });
    </script>
</body>
</html>
