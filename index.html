<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSIT | 计算机团委办公室</title>
    <style>
        /* 去除默认的 body 边距 */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        /* 顶部导航栏 */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            background-color: rgba(224, 224, 224, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 100;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* 新的汉堡菜单样式 */
        .hamburger {
            cursor: pointer;
            display: none;
        }

        .hamburger input {
            display: none;
        }

        .hamburger svg {
            /* 调小汉堡按钮尺寸 */
            height: 2em;
            /* Define the transition for transforming the SVG */
            transition: transform 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .line {
            fill: none;
            stroke: #333;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 3;
            /* Define the transition for transforming the Stroke */
            transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1),
                        stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .line-top-bottom {
            stroke-dasharray: 12 63;
        }

        .hamburger input:checked + svg {
            transform: rotate(-45deg);
        }

        .hamburger input:checked + svg .line-top-bottom {
            stroke-dasharray: 20 300;
            stroke-dashoffset: -32.42;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        /* 功能、定价、关于按钮集合 */
        .nav-links-left {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        /* 登录与立即开始按钮集合 */
        .nav-links-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 两个集合之间的间隙 */
        .nav-links-left + .nav-links-right {
            margin-left: 24px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333333;
        }

        .nav-links button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-login {
            background-color: #F5F5F5;
            color: #000;
        }

        .btn-get-started {
            background-color: #000;
            color: #FFFFFF;
        }

        /* 全屏视频背景 */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            pointer-events: none;
        }

        /* 手机端样式 */
        @media (max-width: 768px) {
            nav {
                flex-direction: row; /* 修改为水平布局 */
                justify-content: space-between; /* 两端对齐 */
                align-items: center;
                padding: 10px;
            }

            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                position: absolute;
                top: 100%;
                left: 0;
                background-color: rgba(224, 224, 224, 0.8);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                animation-duration: 0.3s;
                animation-fill-mode: forwards;
                filter: blur(5px);
                opacity: 0;
            }

            .nav-links.active {
                display: flex;
                animation-name: fadeInBlur;
            }

            .nav-links.closing {
                animation-name: fadeOutBlur;
            }

            .nav-links-left {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                padding: 10px;
                /* 调整行距为 1.5 倍 */
                line-height: 1.5;
            }

            .nav-links-right {
                margin-top: 0;
                padding: 10px;
                /* 调整行距为 1.5 倍 */
                line-height: 1.5;
            }

            .nav-links-left + .nav-links-right {
                margin-left: 0;
            }
        }

        /* 触摸反馈样式 */
        .nav-links a:active,
        .nav-links button:active {
            transform: scale(0.95);
        }

        /* 字体样式 */
        body {
            font-size: 16px;
        }

        h1,
        h2,
        h3 {
            font-weight: bold;
        }

        h1 {
            font-size: 28px;
        }

        h2 {
            font-size: 24px;
        }

        h3 {
            font-size: 20px;
        }

        /* 动画定义 */
        @keyframes fadeInBlur {
            from {
                opacity: 0;
                filter: blur(5px);
            }
            to {
                opacity: 1;
                filter: blur(0px);
            }
        }

        @keyframes fadeOutBlur {
            from {
                opacity: 1;
                filter: blur(0px);
            }
            to {
                opacity: 0;
                filter: blur(5px);
            }
        }
    </style>
</head>

<body>
    <!-- 顶部导航栏 -->
    <nav>
        <div class="nav-logo">
            HSIT
        </div>
        <label class="hamburger">
            <input type="checkbox" onclick="toggleNavLinks()">
            <svg viewBox="0 0 32 32">
                <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                <path class="line" d="M7 16 27 16"></path>
            </svg>
        </label>
        <div class="nav-links">
            <div class="nav-links-left">
                <a href="#" onclick="alert('页面跳转暂未实现')">功能</a>
                <a href="#" onclick="alert('页面跳转暂未实现')">定价</a>
                <a href="#" onclick="alert('页面跳转暂未实现')">关于</a>
            </div>
            <div class="nav-links-right">
                <button class="btn-login" onclick="alert('登录功能暂未实现')">登录</button>
                <button class="btn-get-started" onclick="alert('页面跳转暂未实现')">立即开始</button>
            </div>
        </div>
    </nav>

    <!-- 全屏自动循环播放视频 -->
    <video autoplay loop muted>
        <!-- 请替换为实际的视频文件路径 -->
        <source src="/%E8%8A%99%E5%AE%81%E5%A8%9Cfurina.mp4" type="video/mp4">
        您的浏览器不支持视频播放。
    </video>

    <script>
        function toggleNavLinks() {
            const navLinks = document.querySelector('.nav-links');
            const isActive = navLinks.classList.contains('active');

            if (isActive) {
                navLinks.classList.remove('active');
                navLinks.classList.add('closing');
                setTimeout(() => {
                    navLinks.classList.remove('closing');
                    navLinks.style.display = 'none';
                }, 300);
            } else {
                navLinks.style.display = 'flex';
                navLinks.classList.add('active');
            }
        }
    </script>
</body>

</html>
