<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSIT | 计算机团委办公室</title>
    <style>
        /* 去除默认的 body 边距 */
        body {
            margin: 0;
        }

        /* 顶部导航栏 */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px; /* 调整导航栏内边距 */
            position: sticky;
            top: 0;
            background-color: rgba(224, 224, 224, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 100;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        /* 功能、定价、关于按钮集合 */
        .nav-links-left {
            display: flex;
            align-items: center;
            gap: 24px; /* 提升功能、定价、关于按钮间隙至18px */
        }

        /* 登录与立即开始按钮集合 */
        .nav-links-right {
            display: flex;
            align-items: center;
            gap: 10px; /* 保持登录与立即开始按钮间隙不变 */
        }

        /* 两个集合之间的间隙 */
        .nav-links-left + .nav-links-right {
            margin-left: 45px; /* 提升两个集合间隙至24px */
        }

        .nav-links a {
            text-decoration: none;
            color: #333333;
        }

        .nav-links button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-login {
            background-color: #F5F5F5;
            color: #000;
        }

        .btn-get-started {
            background-color: #000;
            color: #FFFFFF;
        }

        /* 全屏视频背景 */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            pointer-events: none; /* 让用户无法触碰视频控件 */
        }
    </style>
</head>

<body>
    <!-- 顶部导航栏 -->
    <nav>
        <div class="nav-logo">
            HSIT
        </div>
        <div class="nav-links">
            <div class="nav-links-left">
                <a href="#" onclick="alert('页面跳转暂未实现')">功能</a>
                <a href="#" onclick="alert('页面跳转暂未实现')">定价</a>
                <a href="#" onclick="alert('页面跳转暂未实现')">关于</a>
            </div>
            <div class="nav-links-right">
                <button class="btn-login" onclick="alert('登录功能暂未实现')">登录</button>
                <button class="btn-get-started" onclick="alert('页面跳转暂未实现')">立即开始</button>
            </div>
        </div>
    </nav>

    <!-- 全屏自动循环播放视频 -->
    <video autoplay loop muted>
        <!-- 请替换为实际的视频文件路径 -->
        <source src="/%E8%8A%99%E5%AE%81%E5%A8%9Cfurina.mp4" type="video/mp4">
        您的浏览器不支持视频播放。
    </video>
</body>

</html>
