<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Shooting Star</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f5f5f5;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.10);
      overflow: hidden;
      width: 585px;
      height: 330px;
    }
    .left {
      display: flex;
    }
    .left-inner {
      background: #fff;
      border-radius: 18px;
      padding: 36px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 16px rgba(90, 110, 200, 0.10);
    }
    .left-inner img {
      width: 292px;
      height: 314px;
      border-radius: 15px;
      object-fit: cover;
    }

    .form-box {
      background: #f8f8ff;
      border-radius: 15px;
      padding: 13px 7px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .shooting-star-mobile {
      display: none;
      font-size: 2rem;
      font-weight: bold;
      color: #6C63FF;
      margin-bottom: 24px;
    }
    .form-box {
      background: #f8f8ff;
      border-radius: 18px;
      padding: 36px 24px;
      width: 100%;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .form-title {
      font-size: 21px;
      font-weight: bold;
      margin-bottom: 27px;
      color: #32325d;
    }
    .form-subtitle {
      font-size: 11px;
      margin-bottom: 4px;
      color: #585878;
    }
    .input-box {
      background: #fff;
      border-radius: 9px;
      border: 2px solid #ddd;
      padding: 12px 14px;
      margin-bottom: 8px;
      font-size: 15px;
      outline: none;
      transition: border 0.2s;
    }
    .input-box:focus {
      border: 1.5px solid #6C63FF;
    }
    .form-button {
      border: none;
      border-radius: 12px;
      background: #6C63FF;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 12px 0;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.2s;
    }
    .form-button:hover {
      background: #574fd6;
    }

    /* 响应式：手机端只显示右侧，隐藏左侧 */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        box-shadow: none;
        border-radius: 0;
        max-width: 100vw;
        min-height: 100vh;
      }
      .left {
        display: flex;
      }
      .right {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 53px 14px;
        position: relative;
      }
        .shooting-star-mobile {
          display: none;
          font-size: 2rem;
          font-weight: bold;
          color: #6C63FF;
          margin-bottom: 24px;
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="left-inner">
        <!-- 这里替换成自己的图片链接 -->
        <img src="/assets/images/m.png" alt="图片">
      </div>
    </div>
    <div class="right">
      <div class="shooting-star-mobile">SHOOTING STAR</div>
      <form class="form-box">
        <div class="form-title">主标题</div>
        <div class="form-subtitle">小标题 1</div>
        <input type="text" class="input-box" placeholder="请输入内容1">
        <div class="form-subtitle">小标题 2</div>
        <input type="text" class="input-box" placeholder="请输入内容2">
        <button class="form-button" type="submit">按钮文字</button>
      </form>
    </div>
  </div>
</body>
</html>
