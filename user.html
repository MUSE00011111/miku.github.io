<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>登录页面</title>
  <style>
    body {
      background: #f5f6fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      overflow: hidden;
      min-width: 600px;
      max-width: 900px;
    }
    .login-card {
      padding: 40px 32px;
      flex: 1 1 320px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #f9fafb;
    }
    .login-card h2 {
      margin-bottom: 24px;
      font-size: 28px;
      color: #333;
    }
    .login-card form {
      display: flex;
      flex-direction: column;
    }
    .login-card input {
      margin-bottom: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .login-card button {
      padding: 12px;
      background: #4f8fff;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-card button:hover {
      background: #3777e4;
    }
    .media-content {
      flex: 1 1 320px;
      background: #e9eef7;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 300px;
    }
    .media-content img,
    .media-content video {
      max-width: 100%;
      max-height: 360px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-card">
      <h2>登录账户</h2>
      <form>
        <input type="text" placeholder="用户名/邮箱" required>
        <input type="password" placeholder="密码" required>
        <button type="submit">登录</button>
      </form>
    </div>
    <div class="media-content">
      <!-- 这里可以放图片或视频 -->
      <img src="//mikux.fun/assets/images/m.png" alt="媒体内容">
      <!-- 或者放视频
      <video src="your-video.mp4" controls></video>
      -->
    </div>
  </div>
</body>
</html>
