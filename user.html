<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>登录</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6fa;
    }
    .global-alert {
      display: none;
      position: fixed;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff5252;
      color: #fff;
      padding: 14px 32px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      font-size: 16px;
      z-index: 9999;
      min-width: 200px;
      text-align: center;
    }
    .login-container {
      width: 400px;
      margin: 80px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 48px 40px 36px 40px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .login-title {
      text-align: left;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 32px;
      color: #222;
      letter-spacing: 1px;
    }
    .form-label {
      font-size: 17px;
      margin-bottom: 8px;
      color: #333;
    }
    .input-rounded {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 24px;
      border: 1px solid #ddd;
      border-radius: 22px;
      font-size: 17px;
      transition: border 0.2s;
    }
    .input-rounded:focus {
      border: 1.5px solid #1976d2;
      outline: none;
      background: #f0f8ff;
    }
    .login-btn {
      width: 100%;
      padding: 14px 0;
      background: #1976d2;
      color: #fff;
      font-size: 19px;
      border: none;
      border-radius: 22px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 2px;
      margin-top: 12px;
      transition: background .2s;
    }
    .login-btn:hover {
      background: #135aa1;
    }
  </style>
</head>
<body>
  <div id="global-alert" class="global-alert"></div>
  <div class="login-container">
    <div class="login-title">登录</div>
    <form id="login-form" autocomplete="off">
      <label class="form-label" for="user">邮箱/手机号</label>
      <input type="text" class="input-rounded" id="user" name="user" placeholder="请输入邮箱或手机号" autocomplete="username" />

      <label class="form-label" for="password">密码</label>
      <input type="password" class="input-rounded" id="password" name="password" placeholder="请输入密码" autocomplete="current-password" />

      <button type="submit" class="login-btn">登录</button>
    </form>
  </div>
  <script>
    function showAlert(msg) {
      const alertBox = document.getElementById('global-alert');
      alertBox.textContent = msg;
      alertBox.style.display = 'block';
      setTimeout(() => {
        alertBox.style.display = 'none';
      }, 2500);
    }

    function isEmail(str) {
      return /^[\w\.-]+@[\w\.-]+\.\w+$/.test(str);
    }

    function isPhone(str) {
      return /^1[3-9]\d{9}$/.test(str);
    }

    document.getElementById('login-form').onsubmit = function (e) {
      e.preventDefault();
      const user = document.getElementById('user').value.trim();
      const pwd = document.getElementById('password').value;
      if (!(isEmail(user) || isPhone(user))) {
        showAlert('请输入正确的邮箱或手机号');
        return;
      }
      if (pwd.length < 6) {
        showAlert('密码长度不能少于6位');
        return;
      }
      // 成功逻辑
      showAlert('登录成功！（提示示例）');
    };
  </script>
</body>
</html>
