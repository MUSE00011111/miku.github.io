<html lang="zh-CN"><head>
  <meta charset="UTF-8">
  <title>SHOOTING STAR | 账号</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f5f5f5;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
  }
    .container {
      display: flex;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.10);
      overflow: hidden;
      width: 585px;
      height: 330px;
  }
    .left {
      display: flex;
  }
    .left-inner {
      background: #fff;
      display: flex;
      padding: 44px 8px;
      align-items: center;
      box-shadow: 0 2px 16px rgba(90, 110, 200, 0.10);
  }
    .left-inner img {
      width: 292px;
      height: 314px;
      border-radius: 15px;
      object-fit: cover;
  }
    .right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 53px 14px;
      position: relative;
  }
    .shooting-star-mobile {
      display: none;
      font-size: 20px;
      font-weight: bold;
      color: #6C63FF;
      margin-bottom: 24px;
  }
    .form-box {
      border-radius: 15px;
      padding: 13px 7px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
  }
    .form-title {
      font-size: 21px;
      font-weight: bold;
      margin-bottom: 27px;
      color: #32325d;
  }
    .form-subtitle {
      font-size: 11px;
      margin-bottom: 4px;
      color: #585878;
  }
    .input-box {
      background: #fff;
      border-radius: 9px;
      border: 2px solid #ddd;
      padding: 12px 14px;
      margin-bottom: 8px;
      font-size: 15px;
      outline: none;
  }
    .input-box:focus {
      border: 1.5px solid #6C63FF;
  }
    .form-button {
      border: none;
      border-radius: 12px;
      background: #6C63FF;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 12px 0;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.2s;
  }
    .form-button:hover {
      background: #574fd6;
  }

    /* 响应式：手机端只显示右侧，隐藏左侧 */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        box-shadow: none;
        border-radius: 0;
        max-width: 100vw;
        min-height: 100vh;
    }
      .left {
        display: none;
    }
      .right {
        padding: 32px 12px 12px 12px;
        min-height: 100vh;
    }
      .shooting-star-mobile {
        display: block;
        font-size: 20px;
        font-weight: bold;
        color: #6C63FF;
        margin-bottom: 24px;
    }
      .form-box {
        /* padding: 28px 6px; */
        max-width: 100vw;
    }
      .form-title {
        display: none;
        font-size: 21px;
        font-weight: bold;
        margin-bottom: 27px;
        color: #32325d;
    }
    }
    .left-inner {
      position: relative; /* 新增 */
    }
    
    .corner-rect {
      position: absolute;
      left: 16px;  /* 距离图片左边的距离，可调整 */
      bottom: 16px; /* 距离图片底部的距离，可调整 */
      width: 70px;   /* 矩形宽度，可调整 */
      height: 32px;  /* 矩形高度，可调整 */
      background: #6C63FF; /* 颜色可自定义 */
      border-radius: 12px; /* 圆角大小 */
      opacity: 0.9;        /* 不透明度，可选 */
      z-index: 2;          /* 保证覆盖在图片上 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="left-inner">
        <!-- 这里替换成自己的图片链接 -->
        <img src="/assets/images/m.png" alt="图片">
        <div class="corner-rect"></div>
      </div>
    </div>
    <div class="right">
      <div class="shooting-star-mobile">SHOOTING STAR</div>
      <form class="form-box">
        <div class="form-title">登录</div>
        <div class="form-subtitle">手机号</div>
        <input type="text" class="input-box" placeholder="">
        <div class="form-subtitle">密码</div>
        <input type="text" class="input-box" placeholder="">
        <button class="form-button" type="submit">立即开始</button>
      </form>
    </div>
  </div>


</body></html>
