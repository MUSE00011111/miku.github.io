<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答题结果</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <!-- 顶栏（与答题页一致） -->
    <header class="header">
        <div class="logo-container">
            <img src="学院logo.png" alt="学院logo" class="logo">
            <h1 class="header-title">答题结果</h1>
        </div>
    </header>

    <!-- 结果展示 -->
    <div class="result-content">
        <h2 class="score" id="score">0</h2>/100
        <p class="student-info">
            姓名：张三<br>
            学号：20250001<br>
            提交时间：2025年4月10日
        </p>
        <div id="qrcode"></div>
        <button class="back-btn" onclick="window.history.back()">返回答题</button>
    </div>

    <script>
        // 解析URL参数
        const params = new URLSearchParams(window.location.search);
        const score = params.get('score') || 0;
        document.getElementById('score').textContent = score;

        // 生成二维码（包含分数和学生信息）
        const qrContent = `【国家安全答题结果】\n分数：${score}/100\n姓名：张三\n学号：20250001\n时间：${new Date().toLocaleString()}`;
        new QRCode('qrcode', {
            text: qrContent,
            width: 300,
            height: 300,
            correctLevel: QRCode.CorrectLevel.H,
            colorDark: '#007bff',
            colorLight: '#ffffff'
        });
    </script>
</body>
</html>
