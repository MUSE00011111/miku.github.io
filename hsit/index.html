<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国家安全知识答题</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <!-- 顶栏（高斯模糊+固定定位） -->
    <header class="header">
        <div class="logo-container">
            <img src="学院logo.png" alt="学院logo" class="logo">
            <h1 class="header-title">415国家安全日答题</h1>
        </div>
    </header>

    <!-- 用户信息登记区域 -->
    <div class="user-info-section">
        <label for="college">学院：</label>
        <select id="college">
            <option value="计算机科学与技术学院" selected>计算机科学与技术学院</option>
            <option value="艺术与传媒学院">艺术与传媒学院</option>
            <option value="商学院">商学院</option>
        </select>
        <label for="name">姓名：</label>
        <input type="text" id="name" required placeholder="请输入姓名">
        <label for="studentId">学号：</label>
        <input type="text" id="studentId" required placeholder="请输入学号">
    </div>

    <!-- 答题与结果容器整合 -->
    <div class="container">
        <div id="quizContainer"></div>
        <div id="resultContainer" style="display: none; text-align: center;">
            <h2 class="score" id="scoreValue">0</h2>/100
            <div id="studentInfo" class="student-info"></div>
            <div id="qrcode"></div>
            <button class="back-btn" onclick="resetQuiz()">重新答题</button>
        </div>
    </div>

    <button id="submitBtn" onclick="submitQuiz()">立即提交</button>
    <script src="script.js"></script>
</body>
</html>
