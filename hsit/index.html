<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国家安全知识答题</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <!-- 顶栏 -->
    <header class="header">
        <div class="logo-container">
            <img src="学院logo.png" alt="学院logo" class="logo">
            <h1 class="header-title">415国家安全日答题</h1>
        </div>
    </header>

    <!-- 用户信息登记容器 -->
    <div class="user-info-container">
        <div class="college-select">
            <select id="college">
                <option value="计算机科学与技术学院" selected>计算机科学与技术学院</option>
                <option value="艺术与传媒学院">艺术与传媒学院</option>
                <option value="商学院">商学院</option>
            </select>
        </div>
        <div class="info-box">
            <label for="name">姓名：</label>
            <input type="text" id="name" required placeholder="请输入姓名">
            <label for="studentId">学号：</label>
            <input type="text" id="studentId" required placeholder="请输入学号">
        </div>
        <button id="nextBtn">进入答题</button>
    </div>

    <!-- 答题与结果容器 -->
    <div class="quiz-result-container">
        <div class="container" id="quizContainer"></div>
        <div id="resultContainer" style="display: none; text-align: center;">
            <h2 class="score" id="scoreValue">0</h2>/100
            <div id="studentInfo" class="student-info"></div>
            <div id="qrcode"></div>
            <button class="back-btn" onclick="resetQuiz()">重新答题</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
