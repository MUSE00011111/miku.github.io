<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly UI Interactions</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- 指向css文件夹 -->
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>每周灵感</h1>
            <h3>WEEKLY UI INTERACTIONS</h3>
            <h2>#01</h2>
            <div class="uiux-research">
                <div class="logo-circle">U</div>
                <p>UI/UX研究</p>
            </div>
        </div>
        <div class="right-column">
            <div class="main-content">
                <div class="blob-sofa-section">
                    <h1>Blob sofa</h1>
                    <div class="blob-sofa-image"></div>
                </div>
                <div class="storehouse-section">
                    <h2>My storehouse</h2>
                    <div class="product-list">
                        <div class="product-item">
                            <div class="product-desc">
                                <p class="product-name">Purifier O2</p>
                                <p class="product-size">110 x 110</p>
                            </div>
                            <div class="product-image red-rect"></div>
                            <button class="add-btn">+</button>
                        </div>
                        <div class="product-item">
                            <div class="product-desc">
                                <p class="product-name">Copse combo</p>
                                <p class="product-size">110 x 110</p>
                            </div>
                            <div class="product-image brown-rect"></div>
                            <button class="add-btn">+</button>
                        </div>
                        <div class="product-item">
                            <div class="product-desc">
                                <p class="product-name">Bouncy prop</p>
                                <p class="product-size">110 x 110</p>
                            </div>
                            <div class="product-image pink-rect"></div>
                            <button class="add-btn">+</button>
                        </div>
                    </div>
                    <div class="bottom-controls">
                        <button class="control-btn"><img src="../images/icon1.png" alt="Icon1"></button> <!-- 指向images文件夹 -->
                        <button class="control-btn"><img src="../images/icon2.png" alt="Icon2"></button>
                        <button class="control-btn"><img src="../images/icon3.png" alt="Icon3"></button>
                        <button class="main-action-btn">→</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script> <!-- 指向js文件夹 -->
</body>
</html>
